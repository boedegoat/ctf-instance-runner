<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{{chall_title}}</title>
		<script src="/static/script.js" defer></script>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="bg-black text-white">
		<main class="container mx-auto h-screen flex flex-col items-center justify-center font-mono">
			<h1 class="text-4xl font-bold mb-10 text-white">{{chall_title}}</h1>
			{% if(instance) %}
			<div id="instances" class="bg-gray-800 p-4 rounded-md shadow-lg">
				<div>
					Challenge is running on
					<a href="{{instance['url']}}" class="text-white font-medium">{{instance['url']}}</a>
					Stopping in
					<span data-endtime="{{instance['end_time']}}" id="countdown"></span>
				</div>
			</div>
			<button
				id="stop-btn"
				class="mt-5 bg-gray-600 hover:bg-gray-500 disabled:opacity-50 disabled:pointer-events-none text-white font-medium px-5 py-2 rounded-md shadow-md"
			>
				Stop Instance
			</button>
			{% else %}
			<button
				id="start-btn"
				class="bg-gray-600 hover:bg-gray-500 disabled:opacity-50 disabled:pointer-events-none text-white font-medium px-5 py-2 rounded-md shadow-md"
			>
				Start Instance
			</button>
			{% endif %}
		</main>
	</body>
</html>
